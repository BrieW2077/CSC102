<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Dice Game</title>
     <!-- added a link to my JS file-->
      <script src="Dice Roll Game.js"></script>
     <!-- added a link to my css file-->
     <link rel="stylesheet" href="Dice Gamer CSS Code.css">
</head>

<!-- the body hold text and images-->
<body>
 <div class="container">
       <!-- Title of the game-->
     <h1>Role the Dice!</h1>
       <!-- Container for Player One's dice-->
     <div class="dice">
            <!-- Player One Label-->
            <p class="player1">Player1</p>
            <!-- Default dice image for Player One, Set to dice 6-->
            <img src="dice6.png" alt="dice 6" class="img1">
     </div>
        <!-- Container for Player Two's dice-->
     <div class="dice">
            <!-- Player Two Label-->
            <p class="Player2">Player2</p>
            <!-- Default dice image for Player Two, same as Player One-->
            <img src="dice6.png" alt="dice 6" class="img2">
     </div>

       <!-- Container for the Rolle the Dice Button-->
     <div class="container bottom">
         <!-- Button that triggers the dice to roll when clicked-->
         <button type="button" class="btn" onclick="rollTheDice()">
            Roll The Dice</button>
     </div>
    
 </div>

</body>
</html>
